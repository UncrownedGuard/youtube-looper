<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Looper</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #youtubeLooperResult { position: relative; overflow: hidden; max-width: 720px; margin: 20px auto; background: #333; padding-top: 56.25%; height: 0; }
    #youtubeLooperResult iframe { position: absolute; top:0; left:0; width:100%; height:100%; }
    #noVideoText { position: absolute; top:20px; width:100%; text-align:center; color:#fff; }
  </style>
</head>
<body>
  <h1>YouTube Looper</h1>
  <form id="youtubeLooperForm">
    <input type="text" id="youtubeURL" size="50" placeholder="Enter YouTube URL" required>
    <button type="submit">Loop Video</button>
  </form>
  <div id="youtubeLooperResult">
    <p id="noVideoText">No video loaded. Please enter a valid YouTube URL.</p>
  </div>

  <script>
  document.getElementById('youtubeLooperForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const url = document.getElementById('youtubeURL').value.trim();
    const m = url.match(/(?:youtube\\.com.*[?&]v=|youtu\\.be\\/|youtube\\.com\\/embed\\/)([^&#?]+)/);
    if (!m) {
      return alert('Invalid YouTube URL');
    }
    const id = m[1];
    document.getElementById('youtubeLooperResult').innerHTML =
      `<iframe src="https://www.youtube.com/embed/${id}?playlist=${id}&loop=1&autoplay=1" allow="autoplay; encrypted-media" allowfullscreen frameborder="0"></iframe>`;
  });
  </script>
</body>
</html>
