<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Looper</title>
  <style>
    body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: #1e1e1e;
  color: #dae6f3;
  padding: 10px 20px 20px 20px; /* Reduced top padding */
  margin: 0;
}

h1 {
  color: #353c41; /* Changed header text color */
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8rem;
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  background-color: #353c41;
  color: #dae6f3;
  border: 1px solid #0b5394;
  padding: 12px;
  border-radius: 5px;
  font-size: 1rem;
}

input::placeholder {
  color: #888;
}

button {
  background-color: #0b5394;
  color: #dae6f3;
  padding: 12px;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #3d85c6;
  color: #1e1e1e;
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-height: 405px;
  border-radius: 10px;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Looper</h1>
    <div class="input-group">
      <input type="text" id="youtubeUrl" placeholder="Paste YouTube video URL here" />
      <button onclick="loadVideo()">Loop Video</button>
    </div>
    <div class="video-wrapper" id="videoContainer"></div>
  </div>

  <script>
    function extractVideoID(url) {
      const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = extractVideoID(url);

      if (!videoId) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
      document.getElementById('videoContainer').innerHTML = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
