<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Looper</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      background-color: #00bcd4;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-height: 405px;
      border-radius: 10px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Looper</h1>
    <div class="input-group">
      <input type="text" id="youtubeUrl" placeholder="Paste YouTube video URL here" />
      <button onclick="loadVideo()">Loop Video</button>
    </div>
    <div class="video-wrapper" id="videoContainer"></div>
  </div>

  <script>
    function extractVideoID(url) {
      const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^\s&]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('youtubeUrl').value;
      const videoId = extractVideoID(url);

      if (!videoId) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
      document.getElementById('videoContainer').innerHTML = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
