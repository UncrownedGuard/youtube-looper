<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Looper</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .input-group input {
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .input-group button {
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-group button:hover {
      background-color: #0097a7;
    }

    #videoContainer {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
    }

    #videoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .input-group input,
      .input-group button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube Video Looper</h1>
  <div class="input-group">
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube video URL" />
    <button onclick="loadVideo()">Loop Video</button>
  </div>
  <div id="videoContainer"></div>

  <script>
    function extractVideoID(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([^\s&?]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('youtubeUrl').value.trim();
      const videoId = extractVideoID(url);

      if (!videoId) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
      const iframe = `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      document.getElementById('videoContainer').innerHTML = iframe;
    }
  </script>
</body>
</html>
